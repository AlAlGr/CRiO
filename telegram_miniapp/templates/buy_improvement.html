<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Покупка улучшения</title>
</head>
<body>
    <h1>Покупка улучшения</h1>
    <p>Вы уверены, что хотите купить улучшение "{{ improvement.name }}" за {{ improvement.cost }} очков?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Купить</button>
    </form>
    <a href="{% url 'home' %}">Назад</a>
</body>
</html>
